name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

jobs:
  # ---
  # CI Job: Run on every push to main and every PR to main
  # ---
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .codecraft/requirements/dev.txt

      - name: Run Local Build Script (excluding Docker)
        run: |
          # We run the build script but skip the Docker part as it requires sudo
          # and isn't necessary for CI pass/fail validation.
          bash .codecraft/scripts/build.sh

  # ---
  # CD Job: Run only when a new version tag is pushed
  # ---
  cd:
    name: Continuous Delivery (Release)
    if: startsWith(github.ref, 'refs/tags/v')
    needs: ci # Ensure CI passes before releasing
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create a GitHub Release
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .codecraft/requirements/dev.txt

      - name: Build Python package
        run: python -m build

      - name: Build documentation site
        run: mkdocs build

      - name: Create Release Artifacts
        run: |
          mv site docs_site
          zip -r docs_site.zip docs_site
          # The python build artifacts are already in dist/

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Automated release for version ${{ github.ref }}.
            See CHANGELOG.md for details.
          draft: false
          prerelease: false

      - name: Upload Python Package Artifacts (sdist)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/*.tar.gz
          asset_name: ${{ github.event.repository.name }}-${{ github.ref_name }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload Python Package Artifacts (wheel)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/*.whl
          asset_name: ${{ github.event.repository.name }}-${{ github.ref_name }}-py3-none-any.whl
          asset_content_type: application/wheel

      - name: Upload Documentation Artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./docs_site.zip
          asset_name: docs_site-${{ github.ref_name }}.zip
          asset_content_type: application/zip
