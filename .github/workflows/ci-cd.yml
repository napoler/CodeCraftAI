name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # ---
  # CI Job: Run on every push to main and every PR to main
  # ---
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/dev.txt

      - name: Check dependency health
        run: pip check

      - name: Run code quality checks (Linting & Formatting)
        run: |
          ruff check .
          black --check .

      - name: Run tests
        run: pytest

      - name: Build documentation
        run: mkdocs build

      - name: Build Python package
        run: python -m build

  # ---
  # CD Job: Run only when a new tag is pushed
  # ---
  cd:
    name: Continuous Delivery (Release)
    if: startsWith(github.ref, 'refs/tags/v')
    needs: ci # Ensure CI passes before releasing
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create a GitHub Release
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/dev.txt

      - name: Build Python package
        run: python -m build

      - name: Build documentation site
        run: mkdocs build

      - name: Create Release Artifacts (Zip of docs)
        run: |
          mv site docs_site
          zip -r docs_site.zip docs_site

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Automated release for version ${{ github.ref }}.
            Artifacts are attached below.
          draft: false
          prerelease: false

      - name: Upload Python Package Artifacts
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/*.tar.gz
          asset_name: ${{ github.event.repository.name }}-${{ github.ref_name }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload Documentation Artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./docs_site.zip
          asset_name: docs_site-${{ github.ref_name }}.zip
          asset_content_type: application/zip
