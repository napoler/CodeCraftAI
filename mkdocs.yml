site_name: CodeCraftAI Documentation
site_url: https://github.com/napoler/CodeCraftAI/
repo_url: https://github.com/napoler/CodeCraftAI/
repo_name: napoler/CodeCraftAI

# Explicitly set the documentation directory
docs_dir: '.codecraft/docs'

theme:
  name: material
  palette:
  - scheme: default
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
  features:
  - navigation.tabs
  - navigation.sections
  - toc.integrate
  - navigation.top
  - search.suggest
  - search.highlight
  - content.tabs.link
  - content.code.annotation
  - content.code.copy
plugins:
- search
- mkdocstrings:
    handlers:
      python:
        paths:
        - src
        options:
          show_root_heading: true
          show_source: true
markdown_extensions:
- pymdownx.highlight:
    anchor_linenums: true
- pymdownx.inlinehilite
- pymdownx.snippets
- admonition
- pymdownx.details
- pymdownx.superfences
- attr_list
- md_in_html
nav:
- 主页: README.md
- 贡献指南: CONTRIBUTING.md
- 核心标准:
  - 容错与日志: 04-error-handling-and-logging-standard.md
  - 工具集与自动化: 05-tooling-and-automation-standard.md
- 部署与运维: DEPLOYMENT.md
- 模板升级: UPGRADING.md
- 开发规范 (Specs):
  - 流程说明: specs/README.md
- 架构决策 (ADRs):
  - AI协作记录: adr/ai-sessions/001-init-project-maturity.md
- API Reference:
  - Pytest: api_reference/pytest.md
  - Ruff: api_reference/ruff.md
